$(function () {
  var hash=window.location.hash;
  
  var hashes = getUrlVars()
  
  console.log(hashes);
  if(hashes.id){
    $('input[name=id]', $('#searchform')).val(hashes.id);
    submitSearch($('#form'));
    $('#searchform').hide();
    $('#controls').hide();
  }
});


function getUrlVars()
{
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
    return vars;
}
