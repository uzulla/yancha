<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>yancha</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<script>
if(navigator.userAgent.match(/(iPod|iPhone|iPad|Android|PlayStation Vita)/)) {
  location.href="/android.html";
}
</script>
<link href="/stylesheets/pc.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="/js/socket.io.js"></script>
<script src="/js/common.js"></script>
<script src="/js/filter.js"></script>
<script src="/js/hook.js"></script>
<script src="/js/connection.js"></script>
<script src="/js/moment.min.js"></script>
<script src="/js/jquery.cookie.js"></script>
<script src="/js/jquery.jwNotify.js"></script>
<script src="/js/jquery.timeago.js"></script>
<script src="/js/tinycon.js"></script>
<script type="text/javascript" src="/shjs/sh_main.min.js"></script>
<script type="text/javascript" src="/shjs/sh_javascript.min.js"></script>
<script type="text/javascript" src="/shjs/sh_perl.min.js"></script>
<link type="text/css" rel="stylesheet" href="/shjs/sh_style.css">

<script type="text/javascript" src="/js/preloadjs-0.1.0.min.js"></script>
<script type="text/javascript" src="/js/soundjs/SoundJS.js"></script>
<script type="text/javascript" src="/js/soundjs/HTMLAudioPlugin.js"></script>
<script type="text/javascript" src="/js/soundjs/FlashPlugin.js"></script>
<script type="text/javascript" src="/js/swfobject.js"></script>

<script src="/js/main_pc.js"></script>

<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-19063513-4']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>

</head>
<body>
<div id="canvas_view">
  <div id="overlay" style="display:none"></div>
  <div id="popup"   style="display:none"></div>
</div>
<form action="#" target="_blank" method="post" id="popuper"></form>

<div id="nickname" style="background-color:#bfd8e7;">
  <div class="header" style="text-align:right; background-color:#004065">
    <img src="img/header_logo.png">
  </div>
    
  <div class="content" style="width:600px;margin-left:auto;margin-right:auto;margin-top:50px;">
    <div style="float:left;text-align:left">
      <img src="img/login_text_snsaccountlogin.gif" alt="SNSアカウントでログイン" style="margin-bottom:10px;"><br>
      <a href="/login/twitter/start"><img src="img/login_btn_twitterlogin.gif" alt="login_btn_twitterlogin"></a><br>
        
        
      <img src="img/login_text_simplelogin.gif" alt="ニックネームでログイン" style="margin-top:30px;margin-bottom:10px;">
      <form action="./login" method="post"  style="padding:0px;margin:0px;font-size:0.01em;">
        <input type="text" name="nick" style="padding:0px;margin:0px;height:35px;border:0px;font-size:14px;">
        <input type="image" src="img/login_btn_simplelogin.gif" alt="ログイン" style="height:35px;padding:0px;margin:0px;vertical-align: top;border:0px;">
      </form>
    </div> 
    <div style="float:right">
      <img src="img/login_text_info.gif" alt="info"><br>
      <ul style="text-align:left;padding-left:20px;">
        <li>本サイトはyanchaのサンプルです</li>
        <li><a href="https://github.com/uzulla/yancha" target="_blank">yanchaについて</a></li>
        <li><a href="http://hachiojipm.org/" target="_blank">開発 hachioji.pm</a></li>
        <li><a href="http://twitter.com/uzulla/" target="_blank">テストサイト管理者@uzulla</a></li>
      </ul>
    </div> 
  </div>
  <br style="clear:both">
</div>

<div id="loading" style="background-color:#bfd8e7;">
  <div class="wrap">please wait...</div>
</div>
  
<div id="connecting" style="background-color:#bfd8e7;">
  <div class="wrap">Connecting to server...</div>
</div>
  
<div id="infomation">
  <div class="header" style="text-align:right; background-color:#004065">
    <img src="img/header_logo.png">
  </div>

  <img src="img/chat_h_online.gif" alt="online">
  <div id="nicknames_header"><a href="/join_users.html" target="_blank">ログインユーザー一覧</a>&nbsp;<span id="join_num">0</span>人</div>
  <div id="nicknames"></div>
  <img src="img/chat_h_tags.gif" alt="tags">
  <div id="tags"></div>
  <table>
    <tr>
      <td>
        <input id="tagname" type="text" style="width:100px;height:25px;margin:0px;padding:0px;border:0px;">
      </td>
      <td style="width:50px">
        <input type=image src="img/chat_btn_tagadd.gif" onclick="addTag($('#tagname').val());$('#tagname').val('');return false;" style="vertical-align:top;height:25px;margin:0px;padding:0px;border:0px;">
      </td>
    </tr>
  </table>
  <img src="img/chat_h_settings.gif" alt="settings">
  <div style="3px;padding-left:5px;">
      <ul style="list-style-type:none;padding:0px;margin:0px;">
        <li style="float:left"><img src="img/chat_sw_notice.gif" alt="notice" class="virtualcheckbox" id="disp_announcement" onclick="toggleVirtualCheckbox(event)"><li>
        <li style="margin-left:5px;float:left"><img src="img/chat_sw_sound.gif" alt="sound" class="virtualcheckbox" id="sound" checked=checked onclick="toggleVirtualCheckbox(event)" checked="checked"><li>
      </ul>
      <br style="clear:both">
    </div>
    <img src="img/chat_h_action.gif" alt="action">
    <div style="3px; padding-left:5px;">
    <a class="popup" href="pc_hints.html"><img src="img/chat_btn_hints.gif" alt="chat_btn_hints" class="onclk"></a>
    <img src="img/chat_btn_logout.gif" alt="chat_btn_logout" class="onclk" onclick="logout()">
    <a href="search.html"><img src="img/chat_btn_logsearch.gif" alt="chat_btn_logsearch"></a>
    <img src="img/chat_sw_select.gif" alt="chat_sw_select" class="virtualcheckbox" class="onclk virtualcheckbox" onclick="startOrEndSelectPost(event);">
    <button class="toggleNotify">デスクトップ通知切換</button>
  </div>
  <img src="img/chat_h_info.gif" alt="action">
  <div style="font-size:80%; 3px;font-size:80%">
    <ul style="padding-left:20px">
      <li><a class="popup" href="about.html">yanchaについて</a></li>
    </ul>
  </div>
</div>
  
  
<div id="messages">
  <div id="lines">
    <div style="background-color:#CCCCCC;text-align:center">
      <a href="search.html">過去ログ検索</a>
    </div>
  </div>
</div>
  
<form id="send-message">
  <table style="width:100%;padding:0px;border:0px;margin:0px;background-color:#004065;border-collapse:collapse">
    <tr style="padding:0px;border:0px;margin:0px;">
      <td style="width:100%;padding:0px;padding:0px;border:0px;margin:0px;"><textarea id="message"></textarea>
      <td style="width:100%;padding:0px;padding:0px;border:0px;margin:0px;border-left:1px solid white;"><input type="image" src="img/chat_btn_send.gif" style="margin:0px;padding:0px;border:0px;vertical-align:top;">
      <td style="width:100%;padding:0px;padding:0px;border:0px;margin:0px;border-left:1px solid white;"><img src="img/chat_btn_menu.gif" onclick='$("#infomation").toggle("slow");' class="onclk" style="vertical-align:top;">
    </tr>
  </table>
</form>

<div style="display:none">
  <div id="template_messagecell" class="messagecell">
    <img src="/img/nobody.png" style="width:48px;height:48px;float: left; margin: 3px;" class="messagecell_img">
    <span style="float: right;"><abbr class="timeago messagecell_time"></abbr></span>
    <span style="font-weight: bold;" class="messagecell_nickname">noname</span><br>
    <div style="overflow: auto;" class="messagecell_text"></div>
    <div class="messagecell_plusplus"></div>
    <div class="messagecell_delete"></div>
    <br style="clear: both;">
  </div>
  <div id="template_announcementcell" class="announcementcell">
    <span style="float: right;"><abbr class="timeago announcementcell_time"></abbr></span>
    <div class="announcementcell_text"></div>
  </div>  
</div>

</body>
</html>
