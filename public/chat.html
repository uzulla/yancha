<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>yairc</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<link href="/stylesheets/style.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="/js/common.js"></script>
<script src="/js/socket.io.js"></script>
<script src="/js/moment.min.js"></script>
<script src="/js/jquery.cookie.js"></script>
<script src="/js/ios.min.js"></script>
<script src="/js/jquery.jwNotify.js"></script>
<script src="/js/jquery.timeago.js"></script>
<script type="text/javascript" src="http://yairc.cfe.jp/shjs/sh_main.min.js"></script>
<script type="text/javascript" src="http://yairc.cfe.jp/shjs/sh_javascript.js"></script>
<script type="text/javascript" src="http://yairc.cfe.jp/shjs/sh_perl.js"></script>
<link type="text/css" rel="stylesheet" href="http://yairc.cfe.jp/shjs/sh_style.css">

<script type="text/javascript" src="http://code.createjs.com/preloadjs-0.1.0.min.js"></script>
<script type="text/javascript" src="/js/soundjs/SoundJS.js"></script>
<script type="text/javascript" src="/js/soundjs/HTMLAudioPlugin.js"></script>
<script type="text/javascript" src="/js/soundjs/FlashPlugin.js"></script>
<script type="text/javascript" src="/js/swfobject.js"></script>

<script src="/js/main.js"></script>

<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-19063513-4']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</head>

<body>
<div id="chat">

  <div id="connecting">
    <div class="wrap">Connecting to socket.io server</div>
  </div>

  <div id="nickname">
    <form id="set-nickname" class="wrap">
      <p>Please login by ...</p>
      <p><a href="/login/twitter/start">Twitter</a></p>
    </form>
    <form action="./login" method="post">
      <p>or simple login</p><input type="text" name="nick"><input type="submit" name="login" value="login">
    </form>

  </div>
  
  <div id="infomation">
    ONLINE
    <div id="nicknames">
    </div>
    TAGS
    <table>
      <tr>
        <td>
          <input id="tagname" type="text" style="width:100px">
        <td style="width:50px">
          <button onclick="addTag($('#tagname').val());$('#tagname').val('');return false;">追加</button>
    </table>
    <div id="tags">
    </div>
    SETTINGS
    <div style="border-bottom:1px #999 solid;padding:3px;">
      <label><input type="checkbox" id="sound" checked=checked>音をならす</label>
    </div>
    ACTIONS
    <div style="border-bottom:1px #999 solid;padding:3px;">
      <button onclick="logout()">Logout</button>
      <button class="toggleNotify">Notify</button>
    </div>
    HINTS
    <div style="border-bottom:1px #999 solid;padding:3px;font-size:80%">
      ・コードハイライト<br>
      &gt;|(javascript|perl)|<br>
      CODE<br>
      ||&lt;<br>
      <br>
      ・PRE<br>
      &gt;&gt;<br>
      テキスト<br>
      &lt;&lt;<br>
    </div>
    <div style="border-bottom:1px #999 solid;padding:3px;font-size:80%">
        Shift + Enter : 改行
    </div>
  </div>
  
  
  <div id="messages">
    <div id="lines"></div>
  </div>
  
  <form id="send-message">
  <table style="width:100%">
  <tr>
    <td><textarea  id="message"></textarea>
    <td style="width:60px"><button>Send</button>
    <td style="width:60px"><button onclick='$("#infomation").toggle("slow");'>MENU</button>
  </table>
  </form>
</div>
</body>
</html>
