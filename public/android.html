<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>yairc</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<script>
if(!navigator.userAgent.match(/(iPod|iPhone|iPad|Android)/)) {
  //location.href="/";
}
</script>
<link href="/stylesheets/iphone.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="/js/socket.io.js"></script>
<script src="/js/common.js"></script>
<script src="/js/filter.js"></script>
<script src="/js/hook.js"></script>
<script src="/js/connection.js"></script>
<script src="/js/moment.min.js"></script>
<script src="/js/jquery.cookie.js"></script>
<script src="/js/jquery.timeago.js"></script>
<script src="/js/jquery.touchwipe.js"></script>
<script type="text/javascript" src="http://yairc.cfe.jp/shjs/sh_main.min.js"></script>
<script type="text/javascript" src="http://yairc.cfe.jp/shjs/sh_javascript.js"></script>
<script type="text/javascript" src="http://yairc.cfe.jp/shjs/sh_perl.js"></script>
<link type="text/css" rel="stylesheet" href="http://yairc.cfe.jp/shjs/sh_style.css">
<script src="/js/main_android.js"></script>

<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-19063513-4']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>

</head>

<body>

  <div id="nickname">
    <br />
    <form id="set-nickname" class="wrap">
      <p>Please login by ...</p>
      <p><a href="/login/twitter/start">Twitter</a></p>
    </form>
    <form action="./login" method="post">
      <p>or simple login</p><input type="text" name="nick"><input type="submit" name="login" value="login">
    </form>
  </div>

  <div id="loading">
    <div class="wrap">please wait...</div>
  </div>
  
  <div id="connecting">
    <div class="wrap">Connecting to server...</div>
  </div>  
  
  <div id="messages" style="overflow-y:auto">
		<div id="lines" style="overflow-y:auto">
    <div style="background-color:#CCCCCC;text-align:center">
      <a href="search.html">過去ログ検索</a>
    </div>

		</div>
  </div>
  
  <div id="controlpad" style="width:100%">
    <table>
    <tr>
      <td colspan="2" style="text-align:center">
        <button style="margin:5px;width:200px;" onclick='hideControlpad()'>閉じる</button>
      </td>
    </tr>
    <tr>
      <td colspan="2" style="text-align:center">
        <button style="margin:5px;width:200px;" onclick='$(window).scrollTop(0);'>スクロールトップ</button>
      </td>
    </tr>
    <tr>
      <td colspan="2" style="text-align:center">
        <button style="margin:5px;width:200px;" onclick='$(window).scrollTop(10000000);'>スクロールボトム</button>
      </td>
    </tr>
    <tr>
      <td colspan="2" style="text-align:center;">
        <button style="margin:5px;width:200px;" onclick='hideControlpad()'>閉じる</button>
      </td>
    </tr>
    </table>    
  </div>
  
  <div id="infomation" style="width:100%">
    <table>
    <tr>
      <td colspan="2" style="text-align:center">
        <button style="margin:5px;width:200px;" onclick='hidemenu()'>閉じる</button>
      </td>
    </tr>
    
    <tr>
      <td>
    
        ONLINE
        <div id="nicknames">
        </div>
        TAGS
        <table>
          <tr>
            <td>
              <input id="tagname" type="text" style="width:100px">
            <td style="width:50px">
              <button onclick="addTag($('#tagname').val());$('#tagname').val('');return false;">追加</button>
        </table>
        <span style="font-size:60%;">※クリックでOn/Off</span>
        <div id="tags">
        </div>
        SETTINGS
        <div style="border-bottom:1px #999 solid;padding:3px;">
          <label><input type="checkbox" id="sound" checked=checked>音をならす</label>
        </div>
        ACTIONS
        <div style="border-bottom:1px #999 solid;padding:3px;">
          <button onclick="logout()">Logout</button>
          <button class="toggleNotify">Notify</button>
        </div>
      <td>
    
        HINTS<br>
      	<a href="/search.html" target="_blank" style="font-size:80%;">過去ログ</a><br>
        <div style="font-size:80%; border-bottom:1px #999 solid;padding:3px;font-size:80%">
          Shift+Enterで改行<br>
          ・コードハイライト<br>
          &gt;|javascript|<br>
          CODE<br>
          ||&lt;<br>
          &gt;|perl|<br>
          CODE<br>
          ||&lt;<br>
          ・PRE<br>
          &gt;&gt;<br>
          テキスト<br>
          &lt;&lt;<br>
          ・画像ポスト<br>
          <a href="http://yairc.cfe.jp:5000/" target="_blank">http://yairc.cfe.jp:5000/</a>
        </div>
    </tr>
    
    <tr>
      <td colspan="2" style="text-align:center">
        <button style="margin:5px;width:200px;" onclick='hidemenu()'>閉じる</button>
      </td>
    </tr>
    
    </table>
  </div> 
  
  
  
  <form id="send-message">
  <table style="width:100%">
  <tr>
    <td style="width:100%"><textarea  id="message"></textarea>
    <td ><button style="margin:2px 0px 2px 2px;">Send</button>
    <td ><button style="margin:2px 0px 2px 2px;" onclick='togglemenu()'>MENU</button>
  </table>
  </form>

<div style="display:none" >
  <div id="template_messagecell" style="margin:0px;padding:0px;"  class="messagecell">
  	<img src="/img/nobody.png" style="width:48px;height:48px;float: left; margin: 3px;" class="messagecell_img">
  	<span style="float: right;"><abbr title="" class="timeago messagecell_time"></abbr></span>
  	<span style="font-weight: bold;" class="messagecell_nickname">noname</span><br>
    <div style="overflow: auto;" class="messagecell_text"></div>
  	<div style="float: right;" class="messagecell_plusplus"></div>
    <br style="clear: both;">
  </div>
</div>

</body>
</html>
